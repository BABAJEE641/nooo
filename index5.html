<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyanoday Station Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>GYANODAY STATION</h1>
        <hr>
        <h2>Registration Form</h2>
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">First Name</label>
                    <input type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter Your First Name">
                </div>
                <div class="user-input-box">
                    <label for="lastName">Last Name</label>
                    <input type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter Your Last Name">
                </div>
                    <div class="user-input-box">
                        <label for="fathersname">Father's Name
                        <input type="text"
                        id="fathersname"
                        name="fathersname"
                        placeholder="Enter Your Father's Name">
                    </div>
                    <div class="user-input-box">
                        <label for="mothersname">Mother's Name</label>
                        <input type="text"
                        id="mothersname"
                        name="mothersname"
                        placeholder="Enter Your Mother's Name">
                    </div>
                    <div class="user-input-box">
                        <label for="email">Email</label>
                        <input type="email"
                        id="email"
                        name="email"
                        placeholder="Enter Your Email Address">
                    </div>
                    <div class="user-input-box">
                        <label for="dob">D.O.B</label>
                        <input type="date"
                        id="dob"
                        name="dob"
                        placeholder="Enter Your Date Of Birth">
                    </div>
                    <div class="user-input-box">
                        <label for="mobile">Mobile No.</label>
                        <input type="text"
                        id="mobile"
                        name="mobile"
                        placeholder="Enter Your Mobile No.">
                    </div>
                    <div class="user-input-box">
                        <label for="address">Address</label>
                        <input type="text"
                        id="address"
                        name="address"
                        placeholder="Enter Your Address">
                    </div>
                    <div class="gender-details-box">
                        <span class="gender-title">Gender</span>
                        <div class="gender-category">
                                <select name="Gender" id="mygender" itemid="gender" required>
                                <option value="Select your Gender">Select Your Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                </select>
                        </div>
                            <span class="gender-title">Programme</span>
                            <div class="gender-category">
                                <select name="Programme" id="myprogramme" required>
                                <option value="Select Course">Select Course</option>
                                <option value="Computer Basics">Computer Basics</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="General Knowledge">General Knowledge</option>
                                <option value="Competetive Exams">Competetive Exams</option>
                                <option value="English Speaking">English Speaking</option>
                                <option value="Books PDF">Books PDF</option>
                           </div>
                            </select>
                    
                    <div class="gender-details-box">
                        <span class="gender-title">Are You Prepairing For Defence Exams</span>
                        <div class="gender-category">
                        <input type="radio" value="y" name="section" id="yes">
                        <label type="yes">Yes</label>
                        <input type="radio" value="n" name="section" id="no">
                        <label type="no">No</label>
                        </div>
                    </div>
                    <div class="form-submit-btn">
                        <input type="reset">
                    </div>
                    <div class="form-submit-btn">
                        <input type="submit">
                    </div>
        </form>
    </div>
    
</body>
</html>
